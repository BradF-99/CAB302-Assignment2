
## TravisCI Config for JDK11
## Written by Brad Fuller
## v1.8.0 2019-05-16

language: java
jdk:
  - oraclejdk11

before_install:
  # Download all required testing frameworks from Maven repository, as well as Ant 1.10.5 for building.
  - mkdir lib && cd lib && mkdir ant && cd ant
  - wget --no-check-certificate https://search.maven.org/remotecontent?filepath=org/apiguardian/apiguardian-api/1.0.0/apiguardian-api-1.0.0.jar
  - wget --no-check-certificate https://search.maven.org/remotecontent?filepath=org/junit/jupiter/junit-jupiter-api/5.5.0-M1/junit-jupiter-api-5.5.0-M1.jar
  - wget --no-check-certificate https://search.maven.org/remotecontent?filepath=org/junit/jupiter/junit-jupiter-engine/5.5.0-M1/junit-jupiter-engine-5.5.0-M1.jar
  - wget --no-check-certificate https://search.maven.org/remotecontent?filepath=org/junit/platform/junit-platform-commons/1.5.0-M1/junit-platform-commons-1.5.0-M1.jar
  - wget --no-check-certificate https://search.maven.org/remotecontent?filepath=org/junit/platform/junit-platform-engine/1.5.0-M1/junit-platform-engine-1.5.0-M1.jar
  - wget --no-check-certificate https://search.maven.org/remotecontent?filepath=org/junit/platform/junit-platform-launcher/1.5.0-M1/junit-platform-launcher-1.5.0-M1.jar
  - wget --no-check-certificate https://search.maven.org/remotecontent?filepath=org/opentest4j/opentest4j/1.1.1/opentest4j-1.1.1.jar
  - cd ../..
  - wget --no-check-certificate https://www.apache.org/dist/ant/binaries/apache-ant-1.10.5-bin.tar.gz
  - tar -xzf apache-ant-1.10.5-bin.tar.gz
  - export PATH=`pwd`/apache-ant-1.10.5/bin:$PATH

script:
  - ant test -lib ./lib/ant

before_deploy:
  - rm -rf ./lib/
  - zip -r build.zip out
  - git config --local user.name "Brad Fuller"
  - git config --local user.email "b7.fuller@connect.qut.edu.au"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file: build.zip
  on:
    repo: BradF-99/CAB302-Assignment2
    branch: master

after_deploy:
  - ant clean